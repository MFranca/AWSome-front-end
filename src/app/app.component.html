<!-- Barra Horizontal -->
<mat-toolbar class="mat-elevation-z4"> <!--color="primary"-->
  <span>
    <button mat-mini-fab (click)="sidenav?.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span class="logo">
      <img src="assets/aws_logo.png" width="128" height="96" alt="Logo">
    </span>
    <span class="title">
      {{ title }} - {{ userInfo }}
    </span>
  </span>
  <span class="spacer"></span>
  <button class="login" mat-mini-fab (click)="login()">
    <mat-icon>person</mat-icon>
  </button>
</mat-toolbar>

<!-- Barra Vertical -->
<mat-sidenav-container >
  <!--https://stackoverflow.com/questions/54248944/angular-6-7-how-to-apply-default-theme-color-to-mat-sidenav-background-->
  <!--<mat-sidenav #sidenav mode="side" [opened]="isAuthenticated$ | async" class="app-sidenav">-->
  <mat-sidenav #sidenav mode="side" opened class="app-sidenav">
    <!-- Sidenav Menu -->
    <nav>
      <a mat-button class="nav-link" *ngFor="let link of links" [routerLink]="link.path" 
        routerLinkActive="nav-active-link"> <!--para refletir o link ativo via css-->
        <mat-icon>
          {{link.icon}}
        </mat-icon>
        {{link.title}}
      </a>

      <a mat-button class="nav-link" routerLink="/upload" routerLinkActive="nav-active-link" *ngIf="showMenu">
        <!--*ngIf="!_auth.isLoggedIn()"-->
        <mat-icon>
          lock
        </mat-icon>
        Upload to S3
      </a>

      <a mat-button class="nav-link" routerLink="/videos" routerLinkActive="nav-active-link" *ngIf="showMenu">
        <!--*ngIf="!_auth.isLoggedIn()"-->
        <mat-icon>
          video_library
        </mat-icon>
        Videos on S3
      </a>

      <!--{ path: '/videos', icon: 'video_library', title: 'Videos on S3' },
      { path: '/info', icon: 'person', title: 'Info' }-->

    </nav>
  </mat-sidenav>

  <div class="container">
    <router-outlet></router-outlet>
    <!--resultado do router vem aqui-->
  </div>
</mat-sidenav-container>
